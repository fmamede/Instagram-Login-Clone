<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.8">
        <link rel="stylesheet" href="styleinst.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="phone.png" alt="Smartphone">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="Instagram-Logo.png" class="instagram-logo" alt="Instagram's Logo">
                    <div class="profile-picture">
                        <img src="caid.jpg" alt="Profile Picture">
                    </div>
                    <a href="#" class="instagram-login">Continue</a>
                    <a href="#" class="instagram-logout">Logout</a>
                </div>
                <div class="group">
                    <p class="not-account">Not you?</p>
                    <p class="not-account">
                        <a href='#' class="link-blue">Switch accounts</span>
                            or
                        <a href='#' class="link-blue">Register an account</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Get the app</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
